<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Documento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .fixed-fields {
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
            color: #777;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Documento</h1>
        <form id="form" action="javascript:void(0);">
            <div class="form-group">
                <label>Nome da Empresa</label>
                <input type="text" id="empresa" required>
            </div>
            <div class="form-group">
                <label>Número do Contrato</label>
                <input type="text" id="contratoNumero" required>
            </div>
            <div class="form-group">
                <label>Ano do Contrato</label>
                <input type="text" id="contratoAno" required>
            </div>
            <div class="form-group">
                <label>Objeto</label>
                <textarea id="objeto" required></textarea>
            </div>
            <div class="form-group">
                <label>Data de Assinatura</label>
                <input type="date" id="dataAssinatura" required>
            </div>
            <div class="form-group">
                <label>Informações do Contratante</label>
                <textarea id="contratante" required></textarea>
            </div>
            <div class="form-group">
                <label>Informações da Contratada</label>
                <textarea id="contratada" required></textarea>
            </div>
            <div class="form-group">
                <label>Número do Processo</label>
                <div class="fixed-fields">077</div>
            </div>
            <div class="form-group">
                <label>Ano do Processo</label>
                <div class="fixed-fields">2022</div>
            </div>
            <button onclick="gerarDOC()">Gerar Documento</button>
        </form>
    </div>
    <script>
        function gerarDOC() {
            const data = {
                empresa: document.getElementById('empresa').value,
                contratoNumero: document.getElementById('contratoNumero').value,
                contratoAno: document.getElementById('contratoAno').value,
                objeto: document.getElementById('objeto').value,
                dataAssinatura: document.getElementById('dataAssinatura').value,
                contratante: document.getElementById('contratante').value,
                contratada: document.getElementById('contratada').value,
                processo: '077',
                processoAno: '2022'
            };

            const textContent = `
                TERMO DE APOSTILAMENTO AO CONTRATO Nº ${data.contratoNumero}/${data.contratoAno}
                ENTRE O CONSÓRCIO INTERMUNICIPAL DE SAÚDE CENTRO LESTE (CISCEL)
                E A EMPRESA ${data.empresa}.

                Consórcio Intermunicipal de Saúde Centro Leste - CISCEL, com sede à Avenida Duque de Caxias, 850,
                Bairro Esplanada da Estação, em Itabira-MG, inscrito no CNPJ sob o nº 01.921.228/0001-87, neste ato
                resolve modificar o Contrato nº ${data.contratoNumero}/${data.contratoAno}, conforme Processo nº ${data.processo}/${data.processoAno}, que se regerá
                pela legislação pertinente, Lei Federal nº 14.133/21 e Portaria Ciscel nº 006/2020, com as alterações
                introduzidas posteriormente e pelas cláusulas e condições seguintes:

                CLÁUSULA PRIMEIRA - DO OBJETO
                O presente Instrumento contratual tem como objetivo a modificação do contrato registrado e publicado
                através do nº ${data.contratoNumero}/${data.contratoAno}, por parte do CISCEL e da Empresa ${data.empresa}, visando o ${data.objeto}.

                CLÁUSULA SEGUNDA – DA RETIFICAÇÃO
                Ratificam-se todas as demais cláusulas e condições anteriormente acordadas do Contrato nº ${data.contratoNumero}/${data.contratoAno},
                permanecendo válidas e inalteradas as não expressamente modificadas.

                CLÁUSULA TERCEIRA – DA PUBLICAÇÃO
                O CISCEL providenciará a publicação resumida do presente Termo, que é condição indispensável para sua
                eficiência.

                Itabira/MG, ${data.dataAssinatura}

                CISCEL - Consórcio Intermunicipal de Saúde Centro Leste
                ${data.empresa}

                Informações do Contratante: ${data.contratante}
                Informações da Contratada: ${data.contratada}
            `;

            const blob = new Blob([textContent], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'termo_apostilamento.doc';
            link.click();
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
