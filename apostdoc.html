<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Termo de Apostilamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Termo de Apostilamento</h1>
    <form id="apostilamentoForm">
        <div class="form-section">
            <label for="numeroContrato">Número do Contrato:</label>
            <input type="text" id="numeroContrato" name="numeroContrato" placeholder="Ex: 123" required>
        </div>
        
        <div class="form-section">
            <label for="anoContrato">Ano do Contrato:</label>
            <input type="text" id="anoContrato" name="anoContrato" placeholder="Ex: 2024" required>
        </div>

        <div class="form-section">
            <label for="empresa">Nome da Empresa:</label>
            <input type="text" id="empresa" name="empresa" placeholder="Ex: Empresa XYZ" required>
        </div>

        <div class="form-section">
            <label for="dataAssinatura">Data de Assinatura:</label>
            <input type="date" id="dataAssinatura" name="dataAssinatura" required>
        </div>

        <input type="button" value="Gerar Documento" onclick="gerarDocumento()">
    </form>
</div>

<script>
    function gerarDocumento() {
        // Coleta os dados do formulário
        const numeroContrato = document.getElementById('numeroContrato').value;
        const anoContrato = document.getElementById('anoContrato').value;
        const empresa = document.getElementById('empresa').value;
        const dataAssinatura = document.getElementById('dataAssinatura').value;

        // Criação do texto do contrato com os dados inseridos
        const contratoTexto = `
XXXº TERMO DE APOSTILAMENTO AO CONTRATO Nº ${numeroContrato}/${anoContrato}

ENTRE O CONSÓRCIO INTERMUNICIPAL DE SAÚDE 
CENTRO LESTE (CISCEL) E A EMPRESA ${empresa}.

O Consórcio Intermunicipal de Saúde Centro Leste - CISCEL, com sede à Avenida Duque de Caxias, 850, Bairro Esplanada da Estação, em Itabira-MG, inscrito no CNPJ sob o nº 01.921.228/0001-87, neste ato representado pelo Secretário Executivo, Sr. Maurício Guimarães Mendes, portador do CPF nº 140.072.406-63, resolve modificar o Contrato nº ${numeroContrato}/${anoContrato}, conforme Processo nº 077/2022, que se regerá pela legislação pertinente, Lei Federal nº 14.133/21 e Portaria Ciscel nº 006/2020, com as alterações introduzidas posteriormente e pelas cláusulas e condições seguintes:

CLÁUSULA PRIMEIRA - DO OBJETO
O presente Instrumento contratual tem como objetivo a modificação do contrato registrado e publicado através do nº ${numeroContrato}/${anoContrato}, por parte do CISCEL e da Empresa ${empresa}, visando alteração de valor dos Itens abaixo:

CLÁUSULA SEGUNDA – DA RETIFICAÇÃO
Ratificam-se todas as demais cláusulas e condições anteriormente acordadas do Contrato nº 116/2022, permanecendo válidas e inalteradas as não expressamente modificadas.

CLÁUSULA TERCEIRA – DA PUBLICAÇÃO
O CISCEL providenciará a publicação resumida do presente Termo, que é condição indispensável para sua eficácia.

Itabira/MG, ${dataAssinatura}

CISCEL - Consórcio Intermunicipal de Saúde Centro Leste 

Maurício Guimarães Mendes - CPF nº 140.072.406-63

CONTRATANTE
`;

        // Cria um Blob com o texto e converte para download
        const blob = new Blob([contratoTexto], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `Termo_Apostilamento_${numeroContrato}_${anoContrato}.doc`;
        link.click();
    }
</script>

</body>
</html>
