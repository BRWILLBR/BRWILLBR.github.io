<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Inspeção de Condomínio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 20px 0;
            display: block;
            width: 200px;
            margin: 0 auto;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checklist de Inspeção Inicial de Condomínio Novo</h1>
        
        <button class="btn" onclick="generatePDF()">Gerar PDF</button>
    </div>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Definindo o título do PDF
            doc.setFont("Arial", "B", 16);
            doc.text("CHECKLIST DE INSPEÇÃO INICIAL DE CONDOMÍNIO NOVO", 20, 20);

            // Definindo os campos para serem preenchidos no PDF
            doc.setFont("Arial", "", 12);
            doc.text("Nome do Condomínio:", 20, 30);
            doc.rect(80, 25, 120, 10);
            doc.text("Endereço:", 20, 45);
            doc.rect(80, 40, 120, 10);
            doc.text("Responsável pela Inspeção:", 20, 60);
            doc.rect(80, 55, 120, 10);
            doc.text("Data da Inspeção:", 20, 75);
            doc.rect(80, 70, 120, 10);

            // Criando a seção ÁREA EXTERNA E DE ACESSO
            doc.setFont("Arial", "B", 12);
            doc.text("ÁREA EXTERNA E DE ACESSO", 20, 90);
            doc.setFont("Arial", "", 12);
            
            // Tabela de itens com campos para preencher
            const headers = ['ITENS DE INSPEÇÃO', 'SIM', 'NÃO', 'OBSERVAÇÕES'];
            const items = [
                ["Portão social (funcionamento e segurança)", "", "", ""],
                ["Portão de garagem (funcionamento e segurança)", "", "", ""],
                ["Acessibilidade para pessoas com deficiência", "", "", ""],
                ["Placas de sinalização (indicação de saídas, etc.)", "", "", ""],
                ["Área de estacionamento externo (marcação e sinalização)", "", "", ""],
                ["Iluminação externa (tipo e funcionamento)", "", "", ""],
                ["Calçadas e acessos (estado de conservação)", "", "", ""]
            ];

            // Desenhando a tabela
            let y = 100;
            doc.setFont("Arial", "B", 10);
            for (let i = 0; i < headers.length; i++) {
                doc.text(headers[i], 20 + (i * 40), y);
            }
            y += 10;

            doc.setFont("Arial", "", 10);
            items.forEach(item => {
                doc.text(item[0], 20, y);
                doc.rect(80, y - 4, 10, 6);
                doc.rect(110, y - 4, 10, 6);
                doc.rect(140, y - 4, 50, 6);
                y += 10;
            });

            // Criando a seção ÁREA COMUM E INTERNAS
            doc.setFont("Arial", "B", 12);
            doc.text("ÁREA COMUM E INTERNAS", 20, y + 10);
            doc.setFont("Arial", "", 12);

            // Tabela de itens com campos para preencher
            const commonItems = [
                ["Hall de entrada (acessibilidade, segurança e limpeza)", "", "", ""],
                ["Elevadores (quantidade, funcionamento e segurança)", "", "", ""],
                ["Escadas (segurança, iluminação, corrimãos)", "", "", ""],
                ["Sistema de ventilação ou ar-condicionado (funcionamento)", "", "", ""],
                ["Sinalização de emergência (saídas de emergência, etc.)", "", "", ""],
                ["Sistema de monitoramento (câmeras e alarmes)", "", "", ""],
                ["Extintores de incêndio (localização e validade)", "", "", ""],
                ["Hidrantes (localização e funcionamento)", "", "", ""]
            ];

            // Desenhando a tabela
            for (let i = 0; i < commonItems.length; i++) {
                doc.text(commonItems[i][0], 20, y + 10);
                doc.rect(80, y + 5, 10, 6);
                doc.rect(110, y + 5, 10, 6);
                doc.rect(140, y + 5, 50, 6);
                y += 10;
            }

            // Gerando o PDF
            doc.save('checklist_inspecao_condominio.pdf');
        }
    </script>
</body>
</html>
