<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Inspeção de Condomínio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 20px 0;
            display: block;
            width: 200px;
            margin: 0 auto;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checklist de Inspeção Inicial de Condomínio Novo</h1>
        
        <button class="btn" onclick="generatePDF()">Gerar PDF</button>
    </div>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont("Arial", "B", 16);
            doc.text("CHECKLIST DE INSPEÇÃO INICIAL DE CONDOMÍNIO NOVO", 20, 20);

            doc.setFont("Arial", "", 12);
            doc.text("Nome do Condomínio: ____________________________________________", 20, 30);
            doc.text("Endereço: ____________________________________________", 20, 40);
            doc.text("Responsável pela Inspeção: ___________________________________", 20, 50);
            doc.text("Data da Inspeção: ______/______/__________", 20, 60);
            
            doc.text("ÁREA EXTERNA E DE ACESSO", 20, 80);
            doc.autoTable({
                startY: 90,
                head: [['ITENS DE INSPEÇÃO', 'SIM', 'NÃO', 'OBSERVAÇÕES']],
                body: [
                    ["Portão social (funcionamento e segurança)", "", "", ""],
                    ["Portão de garagem (funcionamento e segurança)", "", "", ""],
                    ["Acessibilidade para pessoas com deficiência", "", "", ""],
                    ["Placas de sinalização (indicação de saídas, etc.)", "", "", ""],
                    ["Área de estacionamento externo (marcação e sinalização)", "", "", ""],
                    ["Iluminação externa (tipo e funcionamento)", "", "", ""],
                    ["Calçadas e acessos (estado de conservação)", "", "", ""]
                ]
            });

            doc.text("ÁREA COMUM E INTERNAS", 20, doc.lastAutoTable.finalY + 20);
            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 30,
                head: [['ITENS DE INSPEÇÃO', 'SIM', 'NÃO', 'OBSERVAÇÕES']],
                body: [
                    ["Hall de entrada (acessibilidade, segurança e limpeza)", "", "", ""],
                    ["Elevadores (quantidade, funcionamento e segurança)", "", "", ""],
                    ["Escadas (segurança, iluminação, corrimãos)", "", "", ""],
                    ["Sistema de ventilação ou ar-condicionado (funcionamento)", "", "", ""],
                    ["Sinalização de emergência (saídas de emergência, etc.)", "", "", ""],
                    ["Sistema de monitoramento (câmeras e alarmes)", "", "", ""],
                    ["Extintores de incêndio (localização e validade)", "", "", ""],
                    ["Hidrantes (localização e funcionamento)", "", "", ""]
                ]
            });

            doc.text("INFRAESTRUTURA E INSTALAÇÕES", 20, doc.lastAutoTable.finalY + 20);
            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 30,
                head: [['ITENS DE INSPEÇÃO', 'SIM', 'NÃO', 'OBSERVAÇÕES']],
                body: [
                    ["Caixa d'água (estado de conservação e volume)", "", "", ""],
                    ["Reservatórios (estado de conservação e volume)", "", "", ""],
                    ["Bombas de água (funcionamento e testes)", "", "", ""],
                    ["Boia elétrica (funcionamento)", "", "", ""],
                    ["Sistema de esgoto (condição e funcionamento)", "", "", ""],
                    ["Sistema de gás (individual ou geral, segurança)", "", "", ""],
                    ["Sistema elétrico (quadros de distribuição e fiação)", "", "", ""],
                    ["Rede de internet (qualidade e disponibilidade)", "", "", ""],
                    ["Placas solares (se houver)", "", "", ""]
                ]
            });

            doc.text("SEGURANÇA E PREVENÇÃO DE RISCOS", 20, doc.lastAutoTable.finalY + 20);
            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 30,
                head: [['ITENS DE INSPEÇÃO', 'SIM', 'NÃO', 'OBSERVAÇÕES']],
                body: [
                    ["Sistema de alarme de segurança (funcionamento)", "", "", ""],
                    ["Extintores de incêndio (localização e validade)", "", "", ""],
                    ["Câmeras de segurança (quantidade e posicionamento)", "", "", ""],
                    ["Saídas de emergência (acessibilidade e sinalização)", "", "", ""]
                ]
            });

            doc.text("DOCUMENTAÇÃO E REGULAMENTAÇÃO", 20, doc.lastAutoTable.finalY + 20);
            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 30,
                head: [['ITENS DE INSPEÇÃO', 'SIM', 'NÃO', 'OBSERVAÇÕES']],
                body: [
                    ["Regimento interno (disponibilidade e leitura)", "", "", ""],
                    ["Livro de ocorrências (disponibilidade e uso)", "", "", ""],
                    ["Documentos legais do condomínio (registro e licenciamento)", "", "", ""]
                ]
            });

            doc.text("OUTRAS OBSERVAÇÕES IMPORTANTES:", 20, doc.lastAutoTable.finalY + 20);
            doc.text("____________________________________________________________________", 20, doc.lastAutoTable.finalY + 30);

            // Salva o PDF
            doc.save('checklist_inspecao_condominio.pdf');
        }
    </script>
</body>
</html>
