<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial de Funcionalidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 400px;  /* Aumentando a largura */
            padding: 40px; /* Aumentando o padding */
            text-align: center;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            font-size: 1.8em;  /* Aumentando o tamanho do título */
            color: #333;
            margin-bottom: 15px;
        }
        .card p {
            font-size: 1.1em;  /* Aumentando o tamanho do texto */
            color: #555;
            margin-bottom: 20px;
        }
        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1em;  /* Aumentando o tamanho do link */
            font-weight: bold;
            transition: 0.3s;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

            <a href="fundir-pdfs.html">Acessar</a>
        </div>
        <div class="card">
            <h2>Termo de Apostilamento</h2>
            <p>Gerar termo de apostilamento</p>
            <a href="termo-apostilamento.html">Acessar</a>
        </div>
        <div class="card">
            <h2>Termo Aditivo 007/2022</h2>

            <a href="termo-aditivo-007-2022.html">Acessar</a>
        </div>
    </div>
</body>
</html>
